name: Build and publish release artifacts

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    env:
      VCPKG_DIR: ${{ github.workspace }}/.github/vcpkg

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set artifacts directory
        id: set-artifacts
        run: |
          ARTIFACTS_DIR="${{ github.workspace }}/artifacts/${{ matrix.os }}"
          # Normalize path for Windows (convert backslashes to forward slashes)
          ARTIFACTS_DIR="${ARTIFACTS_DIR//\\//}"
          echo "ARTIFACTS_DIR=$ARTIFACTS_DIR" >> $GITHUB_ENV
          echo "dir=$ARTIFACTS_DIR" >> $GITHUB_OUTPUT
        shell: bash

      - name: Setup Node.js (20)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm (latest)
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Ensure artifacts dir
        run: mkdir -p "${{ env.ARTIFACTS_DIR }}"
        shell: bash

      - name: Cache vcpkg
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.VCPKG_DIR }}/installed
            ${{ env.VCPKG_DIR }}/packages
          key: vcpkg-${{ runner.os }}-${{ hashFiles('engine/vcpkg.json') }}-v3
          restore-keys: |
            vcpkg-${{ runner.os }}-

      - name: Cache vcpkg binary archives
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/vcpkg/archives
            ~/Library/Caches/vcpkg/archives
            ~/AppData/Local/vcpkg/archives
          key: vcpkg-archives-${{ runner.os }}-${{ hashFiles('engine/vcpkg.json') }}-v1
          restore-keys: |
            vcpkg-archives-${{ runner.os }}-

      - name: Bootstrap vcpkg
        run: |
          # Check for bootstrap script, not just directory (cache may restore partial dir)
          if [ ! -f "${{ env.VCPKG_DIR }}/bootstrap-vcpkg.sh" ]; then
            rm -rf "${{ env.VCPKG_DIR }}"
            git clone https://github.com/microsoft/vcpkg.git "${{ env.VCPKG_DIR }}"
          else
            git -C "${{ env.VCPKG_DIR }}" fetch --all || true
            git -C "${{ env.VCPKG_DIR }}" reset --hard origin/master || true
          fi
          if [ "${{ runner.os }}" = "Windows" ]; then
            pwsh -NoProfile -Command "${{ env.VCPKG_DIR }}\bootstrap-vcpkg.bat"
          else
            "${{ env.VCPKG_DIR }}"/bootstrap-vcpkg.sh
          fi
        shell: bash

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: |
            ~/.local/share/pnpm/store
            ~/Library/pnpm/store
            ~/AppData/Local/pnpm/store
          key: pnpm-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-${{ runner.os }}-

      - name: Install dependencies (app)
        run: pnpm install --frozen-lockfile
        working-directory: app
        shell: bash

      - name: Run frontend unit tests
        run: pnpm test --if-present
        working-directory: app
        shell: bash

      - name: Build and run engine unit tests (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends ninja-build build-essential pkg-config ca-certificates
          chmod +x scripts/build/build-linux.sh
          # Build engine with tests (reused by app packaging step)
          scripts/build/build-linux.sh prod -e --with-tests --vcpkg-root "${{ env.VCPKG_DIR }}"
        shell: bash

      - name: Build and run engine unit tests (Windows)
        if: runner.os == 'Windows'
        run: |
          # Build engine with tests (reused by app packaging step)
          .\scripts\build\build-windows.ps1 -BuildMode prod -Engine -WithTests -VcpkgRootParam "${{ env.VCPKG_DIR }}"
        shell: pwsh

      - name: Build and run engine unit tests (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install ninja
          chmod +x scripts/build/build-macos.sh
          # Build engine with tests (reused by app packaging step)
          scripts/build/build-macos.sh prod -e --with-tests --vcpkg-root "${{ env.VCPKG_DIR }}"
        shell: bash

      - name: Build and package app (Linux)
        if: runner.os == 'Linux'
        run: |
          chmod +x scripts/build/build-linux.sh
          # Skip engine build (-a flag) - reuse binary from test step
          scripts/build/build-linux.sh prod -a --vcpkg-root "${{ env.VCPKG_DIR }}" --artifacts "${{ env.ARTIFACTS_DIR }}"
        shell: bash

      - name: Build and package app (Windows)
        if: runner.os == 'Windows'
        run: |
          # Skip engine build (-App flag) - reuse binary from test step
          .\scripts\build\build-windows.ps1 -BuildMode prod -App -VcpkgRootParam "${{ env.VCPKG_DIR }}" -ArtifactsDirParam "${{ env.ARTIFACTS_DIR }}"
        shell: pwsh

      - name: Build and package app (macOS)
        if: runner.os == 'macOS'
        run: |
          chmod +x scripts/build/build-macos.sh
          # Skip engine build (-a flag) - reuse binary from test step
          scripts/build/build-macos.sh prod -a --vcpkg-root "${{ env.VCPKG_DIR }}" --artifacts "${{ env.ARTIFACTS_DIR }}"
        shell: bash

      - name: List artifacts
        run: |
          echo "Artifacts for ${{ matrix.os }}:"
          ls -la "${{ steps.set-artifacts.outputs.dir }}" || true
        shell: bash

      - name: Upload artifacts to Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{ steps.set-artifacts.outputs.dir }}/*.exe
            ${{ steps.set-artifacts.outputs.dir }}/*.AppImage
            ${{ steps.set-artifacts.outputs.dir }}/*.deb
            ${{ steps.set-artifacts.outputs.dir }}/*.rpm
            ${{ steps.set-artifacts.outputs.dir }}/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
